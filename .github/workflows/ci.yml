name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Start Kafka with Docker Compose
      run: |
        docker-compose up -d
        # Kafka servisi hazır olana kadar kontrol (max 60 saniye)
        for i in {1..30}; do
          echo "Checking Kafka connection try #$i"
          python -c "from kafka import KafkaProducer; KafkaProducer(bootstrap_servers='localhost:9092').close()" && break
          sleep 2
        done

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Ekstra bağımlılıklar varsa ekle
        pip install pytest kafka-python pyspark pytest-timeout

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pip install pytest-timeout
        pytest tests 
